- name: configure db server
  hosts: db-ansible
  become: yes
  vars:
    login_host: db-ansible.devopswithmsvs.uno
  vars_prompt:
  - name: mysql_root_password
    prompt: please enter server password
    private: no
  tasks:
  - name: install mysql server
    ansible.builtin.dnf:
      name: mysql-server
      state: latest

  - name: start and enable mysql server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: installpython mysql dependencies
    ansible.builtin.pip:
      name:
      - PYMYSQL
      - cryptography
      executable: pip3.9 #if python version is 3.11 then go for pip3.11

  - name: check db connection
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ mysql_root_password }}"
      login_host: "{{ login_host }}"
      filter: version
    ignore_errors: yes
    register: mysql_connection_output

  - name: print output
    ansible.builtin.debug:
      msg: "output: {{mysql_connection_output}}"

  - name: setup root password
    ansible.builtin.command:
      msg: "mysql_secure_installation --set-root-pass {{ mysql_root_password }}"

